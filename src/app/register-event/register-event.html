<!-- Background styling -->
<div class="min-vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(to right, #83a4d4, #b6fbff);">

  <!-- Form Card -->
  <div class="container" style="max-width: 450px;">
    <div class="glass-card p-4 rounded-4 shadow-lg">
      <h3 class="text-center mb-4 fw-bold text-primary">ğŸ“… Register Event Booking</h3>

      <!-- Alerts -->
      <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Form -->
      <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
        <div class="mb-3">
          <label class="form-label fw-semibold">ğŸ‘¤ User ID</label>
          <input type="number" formControlName="userId" class="form-control rounded-pill px-3" placeholder="Enter your User ID" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">ğŸ†” Event ID</label>
          <input type="number" formControlName="eventId" class="form-control rounded-pill px-3" placeholder="Enter Event ID" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold mt-3">
          ğŸš€ Register for Event
        </button>
      </form>

      <!-- Back Button -->
      <div class="text-center mt-3">
        <button class="btn btn-outline-secondary rounded-pill px-4" (click)="goBack()">
          ğŸ”™ Back
        </button>
      </div>
    </div>
  </div>
</div>
