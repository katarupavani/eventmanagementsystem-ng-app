<div class="register-container">
  <form class="register-form" (ngSubmit)="onSubmit()">
    <h2>Register for Event</h2>

    <div class="form-group">
      <label for="bookId">Booking ID</label>
      <input type="number" id="bookId" [(ngModel)]="booking.bookId" name="bookId" required />
    </div>

    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="number" id="userId" [(ngModel)]="booking.userId" name="userId" required />
    </div>

    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" id="eventDate" [(ngModel)]="booking.eventdt" name="eventdt" required />
    </div>

    <div class="form-group">
      <label for="eventId">Event ID</label>
      <input type="number" id="eventId" [(ngModel)]="booking.eventId" name="eventId" required />
    </div>

    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" [(ngModel)]="booking.eventName" name="eventName" required />
    </div>

    <button type="submit">Register</button>
  </form>
</div>
