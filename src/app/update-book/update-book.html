<div class="container mt-5">
  <div class="card shadow-lg p-4 border-0 bg-light" style="max-width: 600px; margin: auto;">
    <div class="text-center mb-4">
      <h2 class="text-gradient fw-bold">
        <i class="bi bi-calendar2-check-fill me-2"></i>
        {{ isEditMode ? 'Update Booking' : 'Create Booking' }}
      </h2>
      <p class="text-muted">Please fill in the form below to {{ isEditMode ? 'update' : 'create' }} a booking.</p>
    </div>

    <!-- Success Alert -->
    <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center">
      <i class="bi bi-check-circle-fill me-2"></i> {{ successMessage }}
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ errorMessage }}
    </div>

    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" novalidate>
      <!-- User ID -->
      <div class="mb-3">
        <label for="userId" class="form-label"><i class="bi bi-person-badge me-2"></i>User ID</label>
        <input
          type="number"
          id="userId"
          formControlName="userId"
          class="form-control shadow-sm"
          placeholder="Enter your User ID"
        />
        <div *ngIf="bookingForm.get('userId')?.invalid && bookingForm.get('userId')?.touched" class="text-danger mt-1">
          User ID is required.
        </div>
      </div>

      <!-- Event ID -->
      <div class="mb-3">
        <label for="eventId" class="form-label"><i class="bi bi-calendar-event-fill me-2"></i>Event ID</label>
        <input
          type="number"
          id="eventId"
          formControlName="eventId"
          class="form-control shadow-sm"
          placeholder="Enter the Event ID"
        />
        <div *ngIf="bookingForm.get('eventId')?.invalid && bookingForm.get('eventId')?.touched" class="text-danger mt-1">
          Event ID is required.
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg shadow" [disabled]="bookingForm.invalid">
          <i class="bi bi-save2-fill me-2"></i>{{ isEditMode ? 'Update Booking' : 'Create Booking' }}
        </button>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left me-1"></i> Back
        </button>
      </div>
    </form>
  </div>
</div>
