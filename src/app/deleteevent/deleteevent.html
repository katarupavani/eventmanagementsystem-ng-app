<div class="container mt-5">
  <h2 class="text-center text-danger mb-4">Delete Event</h2>

  <form [formGroup]="deleteForm" (ngSubmit)="deleteEvent()" class="p-4 border rounded shadow bg-light">
    <div class="mb-3">
      <label class="form-label">Enter Event ID to Delete:</label>
      <input type="number" class="form-control" formControlName="eventId" required>
    </div>

    <button type="submit" class="btn btn-danger w-100" [disabled]="deleteForm.invalid">
      Delete Event
    </button>

    <p class="text-success mt-3">{{ successMessage }}</p>
    <p class="text-danger">{{ errorMessage }}</p>
  </form>
</div>
