<input type="button" value="Getbookings" (click)="getEvents()">

<div class="container mt-5">
  <h2 class="mb-4">Booked Events</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Booking ID</th>
          <th>User ID</th>
          <th>Event ID</th>
          <th>Event Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of events; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ booking.bookId }}</td>
          <td>{{ booking.userId }}</td>
          <td>{{ booking.eventId }}</td>
          <td>{{ booking.eventdt | date:'mediumDate' }}</td>
        </tr>
      </tbody>
      <tbody *ngIf="!events || events.length === 0">
        <tr>
          <td colspan="5" class="text-center">No bookings available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
